<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Traveler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top mb-5">
        <div class="container ms-auto">
            <!-- Logo -->
            <a class="navbar-brand fw-bold brand-logo" href="{{ url_for('index') }}">
                Backpack Traveler
            </a>
            <!-- Toggler button for mobile -->
 <button 
  class="navbar-toggler" 
  type="button" 
  data-bs-toggle="collapse" 
  data-bs-target="#navbarNav"
  aria-controls="navbarNav" 
  aria-expanded="false" 
  aria-label="Toggle navigation"
>
  <i class="bi bi-list  navbar-toggler-icon-open" style="font-size: 1.8rem; "></i>
  <i class="bi bi-x-lg  navbar-toggler-icon-close" style="font-size: 1.8rem; display: none; "></i>
</button>

            <!-- Collapsible menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-dark mb-2 mb-lg-0 ms-auto">
                
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">About US</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('all_trips') }}">Trips</a></li>

                    {% if 'admin' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
