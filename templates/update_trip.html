<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trip </title>
    <!-- icon  -->
    <link rel="icon" href="{{ url_for('static', filename='icon2.jpg') }}">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css style  -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="p-5 mt-5">
    <!-- import navbar -->
    {%include 'nav.html'%}
    <!-- flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container pt-4">
        <form method="POST">
            <h2 class="mt-3 text-center">Edit Trip</h2>
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ trip.title }}" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" required>{{ trip.description }}</textarea>
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ trip.date }}" required>
            </div>
            <div class="mb-3">
                <label>Time</label>
                <input type="time" name="time" class="form-control" value="{{ trip.time }}">
            </div>
            <div class="mb-3">
                <label>Location</label>
                <input type="text" name="location" class="form-control" value="{{ trip.location }}" required>
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="text" name="price" class="form-control" value="{{ trip.price }}" required>
            </div>
            <div class="mb-3">
                <label>Image URL</label>
                <input type="text" name="img" class="form-control" value="{{ trip.img }}" required>
            </div>
            <button type="submit" class="btn btn-dark">Update Trip</button>
        </form>
    </div>
    
</body>
</html>
