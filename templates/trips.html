<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Trips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Discover Amazing Trips in Egypt</h1>
        
        <div class="row">
            {% for trip in trips %}
            <div class="col-md-4">
                <div class="card trip-card">
                    <img src="{{ trip.img }}" class="card-img-top trip-img" alt="{{ trip.tripTitle }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ trip.tripTitle }}</h5>
                        <p class="text-muted">
                            <i class="bi bi-geo-alt"></i> {{ trip.location }} | 
                            <i class="bi bi-calendar"></i> {{ trip.date }} at {{ trip.hour }}
                        </p>
                        <p class="card-text">{{ trip.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="text-dark mb-0">${{ trip.price }}</h5>
                            <button class="btn btn-dark">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
