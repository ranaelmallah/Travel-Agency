<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- css links -->
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <div class="row text-center">
        <!-- Map -->
        <div class="col-md-4 mb-4">
          <h6 class="footer-title">Where We Are Now</h6>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/800px-World_map_-_low_resolution.svg.png"
            alt="Map" class="img-fluid" style="max-width: 200px;">
          <p class="text-muted mt-2">Your trusted partner for extraordinary day tours</p>
        </div>
        <!-- Social icons -->
        <div class="col-md-4 mb-4 ">
          <h6 class="footer-title">Follow Us</h6>
          <div class="footer-icons">
            <div class="d-flex justify-content-center gap-3 mt-5">
              <a href="https://facebook.com" target="_blank" class="text-dark fs-4">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="https://twitter.com" target="_blank" class="text-dark fs-4">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="https://instagram.com" target="_blank" class="text-dark fs-4">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="https://linkedin.com" target="_blank" class="text-dark fs-4">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- Newsletter -->
        <div class="col-md-4 mb-4">
          <h6 class="footer-title">Newsletter</h6>
          <form class="d-flex flex-column align-items-center">
            <input type="email" class="form-control mb-2" placeholder="Email Address">
            <button class="btn btn-dark w-100">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
