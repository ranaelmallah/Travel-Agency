<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .footer-section {
      background-color: #fff;
      padding: 50px 0;
      text-align: center;
      border-top: 1px solid #eee;
    }
    .footer-title {
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
      color: #888;
    }
    .footer-icons a {
      color: #000;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .footer-icons a:hover {
      color: #ff0055;
    }
    .footer-bottom {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>
<body>

<!-- Footer -->
<footer class="footer-section">

  <!-- Instagram notice -->
  <div class="mb-4">
    <p>It seems that you haven't connected with your Instagram account</p>
  </div>

  <div class="container">
    <div class="row text-center">

      <!-- Map -->
      <div class="col-md-4 mb-4">
        <h6 class="footer-title">Where We Are Now</h6>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/800px-World_map_-_low_resolution.svg.png" 
             alt="Map" class="img-fluid" style="max-width: 200px;">
        <p class="text-muted mt-2">Rio de Janeiro, Brazil</p>
      </div>

      <!-- Social icons -->
      <div class="col-md-4 mb-4">
        <h6 class="footer-title">Follow Us</h6>
        <div class="footer-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fa fa-rss"></i></a>
        </div>
      </div>

      <!-- Newsletter -->
      <div class="col-md-4 mb-4">
        <h6 class="footer-title">Newsletter</h6>
        <form class="d-flex flex-column align-items-center">
          <input type="email" class="form-control mb-2" placeholder="Email Address">
          <button class="btn btn-dark w-100">Subscribe</button>
        </form>
      </div>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      Â© 2018 Qode Interactive, All Rights Reserved
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
