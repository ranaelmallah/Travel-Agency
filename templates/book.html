<!DOCTYPE html>
<html>

<head>
    <title>Book Trip</title>
    <!-- icon  -->
    <link rel="icon" href="{{ url_for('static', filename='icon2.jpg') }}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
</head>
<body class="p-5">
    <!-- import navbar  -->
    {%include 'nav.html'%}
    <!-- flash message  -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} flash-message mt-3 w-50 m-auto">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="booking-card mt-5">
        <h3 class="text-center ">Book Your Trip</h3>

        <form id="bookingForm" method="POST" class="position-relative">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="e.g. 01012345678" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="Enter your address" required>
                <div class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit Booking</button>

            <div id="form-success" class="alert alert-success mt-3 d-none"></div>
        </form>
        <script src="../static/js/booking.js"> </script>
</body>
</html>
